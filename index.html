    <header class="showcase">

            <div class="showcase-content">
                <div>
                    <h1>John Wick 3: Parabellum</h1>
                    <p class="tags">
                        <span class="imdbss">IMDb</span>
                        860/100
                        <span class="num">97%</span>
                    </p>
                    <h2>John Wick is on the run after killing a monster of the international assasins guild, and with a $14 million price tag on his head, he is the target of hit man and woman everywhere</h2>
                    <a href="#" class="btn-primary"> WATCH TRAILER</a>
                </div>
                <!-- <img src="marketing.png" /> -->
            </div>
        </div>

    </header>
